server {
    listen 80;
    server_name localhost;

    # 前端静态文件目录
    root /usr/share/nginx/html;
    index index.html;

    # 处理Vue单页应用路由（刷新不404）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 代理API请求到后端服务（注意：后端服务名在Docker Compose中定义为backend）
    location /api/ {
        proxy_pass http://backend:8000/api/;  # 后端容器的地址和端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}